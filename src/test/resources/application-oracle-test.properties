# chrome, firefox, edge; not supported ie, opera, safari
test.browser=chrome
# local, grid, webcontainer
test.option=webcontainer
server.port=8080

spring.application.name=${APP_NAME:Todo Application}

# spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml


todoapp.server=${APP_URL:http://localhost:8080}

auto-populate-db=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
# spring.datasource.url=jdbc:oracle:thin:@${APP_DB_HOST:localhost}:${APP_DB_PORT:1521}:${APP_DB_SERVICE_NAME:XE}
# for Oracle free version you need to add the service name with a slash
spring.datasource.url=jdbc:oracle:thin:@${APP_DB_HOST:localhost}:${APP_DB_PORT:1521}/${APP_DB_SERVICE_NAME:FREEPDB1}
# spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username= ${APP_DB_USERNAME:demouser}
spring.datasource.password=${APP_DB_PASSWORD:password}



springdoc.remove-broken-reference-definitions=false
springdoc.version=@springdoc.version@
springdoc.default-produces-media-type=application/json

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none

springdoc.api-docs.enabled=true
springdoc.api-docs.version=openapi_3_0
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.resolve-extensions-properties=true