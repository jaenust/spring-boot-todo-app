
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
# spring.datasource.url=jdbc:oracle:thin:@${APP_DB_HOST:localhost}:${APP_DB_PORT:1521}:${APP_DB_SERVICE_NAME:XE}
# for Oracle free version you need to add the service name with a slash
spring.datasource.url=jdbc:oracle:thin:@${APP_DB_HOST:localhost}:${APP_DB_PORT:1521}/${APP_DB_SERVICE_NAME:FREEPDB1}
# spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username= ${APP_DB_USERNAME:demouser}
spring.datasource.password=${APP_DB_PASSWORD:password}

