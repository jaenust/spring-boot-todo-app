# To execute this docker compose yml file use `docker compose -f docker-compose-selenium-grid.yml up`
# Add the `-d` flag at the end for detached execution
# To stop the execution, hit Ctrl+C, and then `docker compose -f docker-compose-selenium-grid.yml down`
services:
  chrome:
    image: selenium/node-chrome:4.29.0-20250303
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub

  edge:
    image: selenium/node-edge:4.29.0-20250303
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub

  firefox:
    image: selenium/node-firefox:4.29.0-20250303
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub

  selenium-hub:
    image: selenium/hub:4.29.0-20250303
    container_name: selenium-hub
    extra_hosts:
    - "host.docker.internal:host-gateway"
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    # volumes:
    # - ./docker-config/selenium-grid/config.toml:/opt/selenium/config.toml